{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Post{% endblock %}

{% block blog_content %}
<div class="row">
  <div class="col-lg-10 col-lx-8 offset-lg-1 offset-xl-2">

    <div class="intro">
      <h3 class="text-center" data-bss-hover-animate="pulse">&nbsp;
        Расскажите, что у вас нового.
      </h3>

      <p class="text-center"></p>

      <form action="" method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="form-group">
        <button class="btn btn-info" type="submit">Отправить</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
