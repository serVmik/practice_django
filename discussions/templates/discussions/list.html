{% extends 'discussions/base.html' %}


{% block discussions_content %}
  <h1>{{ title }}</h1>
  <div class="row">
    <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
      <div>

        <!-- List -->
        {% for object in object_list %}
          <div class="intro">
            <h2 class="text-center">{{ object.title }}</h2>
            <h2 class="text-center">{{ object.author }}</h2>
            <p class="text-center">{{ object.date_created|date:"SHORT_DATE_FORMAT" }}</p>
            <p class="">{{ object.content|safe }}</p>
          </div>
        {% endfor %}<!-- End List -->

      </div>
    </div>
  </div>
{% endblock %}
